<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
<div>
    <h3> all categories </h3>
{% if all_categories %}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th scope="col">Actions  </th>
          </tr>
        </thead>
        <tbody>
          {% for item in all_categories %}
          <tr>
            <td>{{item.name}}</td>
            <td>
            <a href=" updatecategory/{{item.id}}" class="btn btn-info m-auto p-auto" role="button" data-bs-toggle="button">Update</a>
            <a href="deletecategory/{{item.id}}" class="btn btn-danger m-auto p-auto" role="button" data-bs-toggle="button">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>   
      </table>
  {% endif %}
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="{% url 'retrieve' %}">view all items</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="{% url 'orders' %}">view all Orders</a>

    </li>
  </ul>
    </div>
  </body>
  </html>
